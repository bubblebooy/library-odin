<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.0-rc.3/dist/css/foundation.min.css"
    integrity="sha256-b2khkeAav/7kTh0Bs5h1Xw1kqGL56SziJ5zk6bEvnAw= sha384-7nP0F9FVCI9Qg1SfsjHWQd+4ksCAxlF5pibRyPGxwn7NJpu1XuSaOoMh8JHIDSdk sha512-Rcgo7Zj9clxZoGtt4CBj1aEtCL9gBd64nYl3hkKEuWDwtK7hKY6c4D5vL4njDseuz31u1WWSM42SbvYe/3CZYQ=="
    crossorigin="anonymous">
    <style>.table .button {margin-bottom: 0 !important;}</style>
  <title>Library</title>
</head>
<body>
  <div class="grid-container">
    <div class="grid-margin-x">
      <h2 class="separator-center">Library</h2>
      <hr>
      <fieldset class="fieldset" style="margin-bottom:4rem;">
        <legend>Add book to list </legend>
        <form id="addbook">
          <div class="grid-x grid-margin-x">
            <div class="cell small-6">
              <div class="input-group">
                <span class="input-group-label">Book Title</span>
                <input type="text" id="btitle" class="input-group-field">
              </div>
            </div>
            <div class="cell small-6">
              <div class="input-group">
                <span class="input-group-label">Book Author</span>
                <input type="text" id="bauthor" class="input-group-field">
              </div>
            </div>
            <div class="cell small-6">
              <div class="input-group">
                <span class="input-group-label">Number of Pages</span>
                <input type="number" id="bnumber" class="input-group-field">
              </div>
            </div>
            <div class="cell small-6">
              <div class="switch large float-left" style="padding-right:8px;">
                <input class="switch-input" id="bread" type="checkbox" name="exampleSwitch">
                <label class="switch-paddle rounded" for="bread">
                  <span class="show-for-sr">I've read this.</span>
                </label>
              </div>
              <label for="bread" class="middle float-left">
                <h5>I've read this.</h5>
              </label>
              <input type="submit" class="button float-right" value="Submit">
            </div>
          </div>
        </form>
      </fieldset>
      <table class="table hover">
        <thead>
          <tr>
            <th width="25%">Title</th>
            <th width="25%">Author</th>
            <th width="20%">Number of Pages</th>
            <th width="15%">Status</th>
            <th width="15%">Delete</th>
          </tr>
        </thead>
        <tbody id="bookslist">
        </tbody>
      </table>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
